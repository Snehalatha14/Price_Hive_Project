    <script>
        // Function to toggle checkbox
        function toggleCheckbox(element) {
            const checkbox = element.querySelector('.checkbox-input');
            checkbox.checked = !checkbox.checked;
    
            element.classList.toggle('selected', checkbox.checked);
    
            const logo = element.querySelector('.app-logo');
            if (checkbox.checked) {
                logo.style.backgroundColor = '#28a745'; 
            } else {
                logo.style.backgroundColor = '#66c2ff'; 
            }
        }
    
        // Function to redirect to the next page
        function goToNextPage() {
            // Redirect to the specified file path
            window.location.href = "index.html";
        }

        // Dynamically adjust the container width
        window.addEventListener('load', function() {
            adjustContainerWidth();
        });

        window.addEventListener('resize', function() {
            adjustContainerWidth();
        });

        function adjustContainerWidth() {
            const appList = document.getElementById('appList');
            const container = document.getElementById('appContainer');
            const appCards = appList.getElementsByClassName('app-card');
            const cardWidth = appCards[0].offsetWidth;
            const gap = parseInt(window.getComputedStyle(appList).gap);

            const containerWidth = (cardWidth + gap) * appCards.length;
            container.style.width = containerWidth + 'px';
        }
    </script>
